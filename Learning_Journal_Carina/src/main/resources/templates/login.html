<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <div class="container nav-container">
        <div class="logo">Learning Journal</div>
        <nav>
            <ul>
                <li><a href="#" class="active">Learning Journal</a></li>
                <li><a href="#">Lightning Topics</a></li>
                <li><a href="#">Profil</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="container">
    <h1 class="page-title">Login</h1>

    <section class="entry-form">
        <h2 class="form-title">Bitte loggen Sie sich ein.</h2>
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <textarea type="password" name="password" id="password" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn">Erstellen</button>
        </form>
    </section>
</main>
</body>
</html>
